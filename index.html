<!DOCTYPE html>
<html lang="ja">
<head>
    <title>NicoVideoClone</title>

    <style type="text/css">
        <!--
            #playerArea{
                position: absolute;
                top: 0px;
                left: 0px;
                margin: 0;
                padding: 0;
            }
        -->
    </style>
</head>

<body>
    <script type="text/javascript">
        window.onload = function () {
            // video要素を変数に格納
            videoFile = document.getElementById("video-file");
            // 再生ボタン初期設定
            isPlaying = false;
            playButtonText = "▷";

            // コメント要素初期設定
            document.getElementById("playButton").value = playButtonText;
            document.getElementById("comment-1").style.position = "absolute";
            document.getElementById("comment-1").style.top = "120px";
            document.getElementById("comment-1").style.left = "320px";
            document.getElementById("comment-1").style.color = "white";
            
            videoFile.addEventListener("timeupdate", function() {
                var comment_x_position = parseInt(document.getElementById("comment-1").style.left);
                comment_x_position = (comment_x_position - 10) + "px"; 
                document.getElementById("comment-1").style.left = comment_x_position 
            })

        }
        // 再生ボタン押下
        function playVideo(){
            if (!isPlaying) {
                videoFile.play();
                document.getElementById("playButton").value = "II";
                isPlaying = true;
            } else {
                videoFile.pause();
                document.getElementById("playButton").value = "▷";
                isPlaying = false;
            }
        }
    </script>

    <div id = "playerArea">
        <video id="video-file" src="video.mp4" controls width="640" height="360"></video>
        <input id="playButton" type="button" value="再生" onClick=playVideo() />
        <div id ="comment-data">
            <div id ="comment-1">ニコニコネット超会議</div>
        </div>
    </div>
</body>


</html>
